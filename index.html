<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div id="custom-cover"> 
          <h4>Sign In</h4>

           <!--Simple Textfield -->
           <p id="logInError"></p>
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="email" id="email">
            <label class="mdl-textfield__label" for="email">Email...</label>
          </div>
          <br>

            <!--Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Password...</label>
          </div>

          <br>
          <br>

           <!--Accent-colored raised button with ripple -->
          <button id="loginButton" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Sign In
          </button>

          <br>

          <button id="signUp" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Sign Up
          </button>

         <!-- MDL Spinner Component -->
          <div id="logInProgress" class="mdl-spinner mdl-js-spinner is-active"></div>                
        </div>





        <div id="signUp-cover"> 
          <h4>Sign up</h4>
          
          <!--Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="text" id="first-name">
            <label class="mdl-textfield__label" for="first-name">First Name...</label>
          </div>

          <br>

          <!--Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="last-name">
            <label class="mdl-textfield__label" for="last-name">Last Name...</label>
          </div>

          <br>

          <!--Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="email">
            <label class="mdl-textfield__label" for="email">Email...</label>
          </div>

          <br>

          <!--Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Password...</label>
          </div>

          <br>

          <button id="signUp-submit" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Submit
          </button>
               
        </div>



        <div id="main-page-Content">
        <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Bubbles Blog 
          <span class="page-title-divider"> | </span>
          <span class="page-title-divider"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
           <!-- Accent-colored raised button with ripple -->
            <button id="singOut" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
               Sign Out &nbsp <i class="material-icons">account_circle</i>
            </button>
        </nav>
        </div>
        </header>

        <div class="mdl-layout__drawer">
        </div>
        </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
